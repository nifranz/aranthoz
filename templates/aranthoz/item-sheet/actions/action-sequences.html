<form class="aranthoz">
    <div class="item-sheet">
        <div class="item-section">
            <div class="section-heading borderimg">Item Sequences</div>
            <div class="section-body borderimg-ne">
                <div class="sequence">
                    <div class="sequence-header">Step 1
                        <div class="ml-a button _attribute-control item-button material-symbols-outlined" data-action="delete" data-group="">delete</div>
                    </div>
                    <div class="sequence-elements">
                        <div class="composite-element">
                            <label class="element composite-label">Type:</label>
                            <select name="" class="element composite-select type">
                                <option value="heal">Heal</option>
                                <option value="damage">Damage</option>
                                <option disabled value="status">Status Effect</option>
                            </select>
                        </div>
                        <div class="composite-element">
                            <label class="element composite-label">Targets:</label>
                            <select name="" class="element composite-select target">
                                <option value="self">Self</option>
                                <option value="selected">Selected</option>
                            </select>
                        </div>
                        <div class="composite-element">
                            <label class="element composite-label">Roll:</label>
                            <select name="" class="element composite-select roll">
                                <option value="">damageRoll</option>
                                <option value="">healRoll</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="sequence">
                    <div class="sequence-header">Step 2
                        <div class="ml-a button _attribute-control item-button material-symbols-outlined" data-action="delete" data-group="">delete</div>
                    </div>

                        <div class="composite-element">
                            <label class="element composite-label">Type:</label>
                            <select name="" class="element composite-select type">
                                <option value="heal">Heal</option>
                                <option value="damage">Damage</option>
                                <option disabled value="status">Status Effect</option>
                            </select>
                        </div>
                        <div class="composite-element">
                            <label class="element composite-label">Targets:</label>
                            <select name="" class="element composite-select target">
                                <option value="self">Self</option>
                                <option value="selected">Selected</option>
                            </select>
                        </div>
                        <div class="composite-element">
                            <label class="element composite-label">Roll:</label>
                            <select name="" class="element composite-select roll">
                                <option value="">damageRoll</option>
                                <option value="">healRoll</option>
                            </select>
                        </div>
                        <div class="composite-element">
                            <label class="element composite-label">Animation:</label>
                            <select name="" class="element composite-select type">
                                <option value="heal">Animation 1</option>
                                <option value="damage">Animation 2</option>
                                <option disabled value="status">Status Effect</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
