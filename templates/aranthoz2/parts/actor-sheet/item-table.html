<!-- HB Props: items, itemType, itemClass, headerName, actorId, isRollable -->
<div class="item-table">
    <div class="header borderimg-ne">
        <div class="table-header-controls"><a class="add item-control" data-action="create" item-type="{{itemType}}" misc-item-class="{{itemClass}}"><i class="material-symbols-outlined">add</i></a></div>
        <div class="table-header-label">{{headerName}}{{#if isRollable}}roll{{/if}}</div>
        <div class="table-header-label"></div>
    </div>
    <div class="content-container">
        <ul class="item-list">
            {{#each items as |item id|}}
            <li class ="item" data-item-id="{{item._id}}">
                {{#if ../isRollable}}
                <a class="action-roll" data-rolltype="action" data-name="{{item.name}}" data-itemid="{{item._id}}" data-type="{{item.type}}" data-actorid="{{actorI}}" style="width: 22px; height: 22px; margin-right: 10px; display: flex; justify-content: center; align-items: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 19 19">

                    </svg>
                </a>
                {{/if}}
                <a class="item-control material-symbols-outlined" data-action="edit" style="margin-right: 10px;">create</a>
                {{#if item.isStackable}}
                <div class="item-count">
                    <a class="item-count-update" type="decr">-</a>
                    <input class="item-count-value" value="2">
                    <a class="item-count-update" type="incr">+</a>
                </div>    
                {{/if}}
                <p class="weapon-info dragItem" data-item-id="{{item._id}}">{{item.name}}</p>
                <a class="item-control material-symbols-outlined" data-action="delete" style="margin-left: 10px;">delete</a>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
